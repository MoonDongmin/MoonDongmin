name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - name: Check today's contributions
        id: check
        run: |
          TODAY=$(date -u +%Y-%m-%d)
          CONTRIBUTIONS=$(curl -s "https://github-contributions-api.jogruber.de/v4/${{ github.repository_owner }}?y=$(date +%Y)" | jq --arg date "$TODAY" '[.contributions[] | select(.date == $date) | .count] | add // 0')
          echo "count=$CONTRIBUTIONS" >> $GITHUB_OUTPUT
          echo "오늘 기여 수: $CONTRIBUTIONS"

      - uses: actions/checkout@v3
        if: steps.check.outputs.count != '0' || github.event_name == 'workflow_dispatch'

      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        if: steps.check.outputs.count != '0' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push only if changed
        if: steps.check.outputs.count != '0' || github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "MoonDongmin"
          git config user.email "water_8760@naver.com"

          if [[ `git status --porcelain` ]]; then
            git add -A
            git commit -m "update: 3D contribution graph updated"
            git push
          else
            echo "✅ No changes detected. Skipping commit."
          fi

          
